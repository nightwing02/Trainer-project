{% extends 'layout.html' %}

{% block content %}
<style>
  .gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
</style>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h4 class="text-uppercase text-center mb-1">Create an account</h4>

              <form action="/insert" method="post" enctype="multipart/form-data">

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" id="form3Example1cg" name="xname" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Email</label>
                  <input type="email" id="form3Example3cg" name="xmail" class="form-control form-control-lg"/>
                  
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" name="xpas" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">Phone</label>
                  <input type="tel" id="form3Example4cdg" name="xphone" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">Age</label>
                  <input type="age" id="form3Example4cdg" name="xage" class="form-control form-control-lg" />
                  
                </div>


                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">image</label>
                  <input type="file" name="xfile" accept="image/*" id="form3Example4cdg"  class="form-control form-control-lg" />
                  
                </div>

      
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

               
                              {{mydata}}
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
